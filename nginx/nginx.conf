worker_processes auto;
events { worker_connections 1024; }

http {
  include       /etc/nginx/mime.types;
  sendfile      on;

  upstream game_upstream { server game:80; }
  upstream api_upstream  { server api:4001; }

  server {
    listen 80;
    listen 443 ssl;
    http2 on;
    server_name localhost;

    ssl_certificate     /etc/nginx/certs/cert.pem;
    ssl_certificate_key /etc/nginx/certs/key.pem;

    # === FRONT (SPA) ===
    location / {
      proxy_pass http://game_upstream;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      # если фронтовый nginx отдал 404 — шлём в @spa без URI-части
      error_page 404 = @spa;
    }

    # SPA fallback: меняем URI на /index.html и проксируем без URI в proxy_pass
    location @spa {
      internal;
      rewrite ^ /index.html break;
      proxy_pass http://game_upstream;
      proxy_set_header Host $host;
    }

    # === API ===
    location /api/ {
      proxy_pass http://api_upstream;
      proxy_http_version 1.1;
      proxy_set_header Connection "";
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }
  }
}
